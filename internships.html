  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo .mark {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #fff;
      transition: transform 0.3s ease;
    }

    .logo .mark img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }

    .logo:hover .mark {
      transform: scale(1.1);
    }

    .logo:hover img {
      filter: grayscale(0%);
    }

    .name h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 2px;
      letter-spacing: 1px;
    }

    .name p {
      font-size: 14px;
      color: #ccc;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      position: relative;
      transition: all 0.3s ease;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #fff;
      transition: width 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    nav a:hover {
      color: #fff;
    }

    nav a:hover::after {
      width: 100%;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }

      nav a {
        margin-left: 10px;
      }
    }
  </style>
